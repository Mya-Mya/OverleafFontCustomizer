<html lang="en">
<style>
    @import url("https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.zinc.min.css");

    #font-select {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 4px;
        font-size: small;
        margin-bottom: 4px;
    }

    #ls-select {
        width: 100%;
        display: flex;
        justify-content: stretch;
        gap: 4px;
    }

    button {
        padding: 4px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="popup.js"></script>
    <title>Overleaf Font Customizer</title>
</head>

<body style="width: 400px;">
    <main>
        <article>
            <h3>Font</h3>
            <div id="font-select"></div>

            <div id="custom-font-container">
                <input type="text" id="custom-font-input" placeholder="Other Font Family" />
            </div>
            <div id="current-font-container">
                <p><b>Current:</b> <span id="current-font"></span></p>
            </div>
        </article>
        <article>
            <h3>Letter Spacing</h3>
            <div id="ls-select"></div>
        </article>
        <article>
            <h3>Colors</h3>
            <label for="font-color-slider">Font</label>
            <input type="range" id="font-color-slider" min="0" max="100" value="0">
            <label for="bg-color-slider">BG</label>
            <input type="range" id="bg-color-slider" min="230" max="255" value="255">
        </article>

        <article>
            <h3>Editor Decoration</h3>
            <label for="line-border-checkbox">Line Border</label>
            <input type="checkbox" id="line-border-checkbox">
        </article>
    </main>
    <footer>
        <a href="https://github.com/Mya-Mya/OverleafFontCustomizer" target="_blank">Overleaf Font Customizer</a>
    </footer>
</body>

</html>
