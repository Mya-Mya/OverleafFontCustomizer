<html lang="en">
<style>
    @import url("https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.zinc.min.css");

    #font-family-select {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2px;
        font-size: small;
        margin-bottom: 2px;
    }

    button {
        padding: 2px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="popup.js"></script>
    <title>Overleaf Font Customizer</title>
</head>

<body style="width: 400px;">
    <main>
        <article>
            <h3>Font Family</h3>
            <p><span id="current-font-family"></span></p>
            <div id="font-family-select"></div>
            <input type="text" id="custom-font-family-input" placeholder="Other Font Family" />
        </article>

        <article>
            <h3>Font Scales</h3>
            <label for="font-size-slider">Font Size: <span id="current-font-size"></span></label>
            <input type="range" id="font-size-slider" min="10" max="24" step="1" value="16">
            <label for="letter-spacing-slider">Letter Spacing: <span id="current-letter-spacing"></span></label>
            <input type="range" id="letter-spacing-slider" min="-0.1" max="0.1" step="0.001" value="0">
            <label for="word-spacing-slider">Word Spacing: <span id="current-word-spacing"></span></label>
            <input type="range" id="word-spacing-slider" min="-0.1" max="0.1" step="0.001" value="0">
            <label for="line-height-slider">Line Height: <span id="current-line-height"></label>
            <input type="range" id="line-height-slider" min="0.7" max="2.0" step="0.01" value="1.5">
        </article>

        <article>
            <h3>Colors</h3>
            <label for="font-color-slider">Font: <span id="current-font-color"></span></label>
            <input type="range" id="font-color-slider" min="0" max="100" value="0">
            <label for="bg-color-slider">BG: <span id="current-bg-color"></span></label>
            <input type="range" id="bg-color-slider" min="230" max="255" value="255">
        </article>

        <article>
            <h3>Editor Decoration</h3>
            <label for="line-border-checkbox">Line Border</label>
            <input type="checkbox" id="line-border-checkbox">
        </article>
    </main>
    <footer>
        <a href="https://github.com/Mya-Mya/OverleafFontCustomizer" target="_blank">Overleaf Font Customizer</a>
    </footer>
</body>

</html>
